<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div id="date-container" class="date"></div>
        <h1>MY WEATHER APP</h1>
        
       <img src="https://cdn-icons-png.flaticon.com/256/648/648198.png" width="100" height="100" alt="image" >
        <div class="input-container">
           City:<input type="text" id="city-input" placeholder="Enter city name:" />
            <button id="get-weather-btn">Search</button>
        </div>
        
        <div id="weather-container" class="weather">
            <img id="weather-icon" src="" style="display: none;">
            <h2 id="city-name"></h2>
            <p id="date"></p>
            <p id="temperature"></p>
            <p id="feels-like"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="windspeed"></p>
            <p id="pressure"></p>
            
        </div>
    </div>


    
    <script src="script.js"></script>
    <div id="footer">
        <p>&copy; 2024 My Weather App | NIJMI BAJRACHARYA  Id: 2508912 MAIL: N.Bajracharya3@wlv.ac.uk </p>
    </div>

    
</body>
</html>
